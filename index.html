<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <h1 class="header">How Lucky Are You?</h1> -->
    <div class="main-input">
            <h1 class="header">How Lucky Are You?</h1>
            <label for="date-of-birth">Enter Your Date of Birth</label>
            <input type="date" id="date-of-birth" class="bday-num">
            <label for="lucky-number">Enter Your Lucky Number</label>
            <input type="number" placeholder="Enter Number" id="lucky-number">
            <button id="submit">Check Number</button>
            <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
