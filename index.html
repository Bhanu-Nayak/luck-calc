<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="header">How Lucky Are You?</h1>
    <div class="main-input">
        <div class="date-input">
            <label for="dateofbirth">Enter Your Date of Birth</label>
            <input type="date" id="dateofbirth" class="bday-num">
        </div>
        <div class="number-input">
            <label for="lucky-number">Enter Your Lucky Number</label>
            <input type="number" placeholder="Enter Number" id="lucky-number" class="luck-num">
        </div>
        <div class="submit">
            <button id="submit" placeholder="Enter Number">Check Number</button>
        </div>
        <div class="output">
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
